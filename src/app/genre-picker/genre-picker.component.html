<div class="title">Pick your genre</div>
<div class="genre-card-container">
    <div
        class="genre-card" 
        (click)="onGenreSelect(genre.name)" 
        *ngFor="let genre of genres"
        [class.selected]="selectedGenreName === genre.name"
    >
    {{ genre.name }}
    </div>
</div>
